{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Delete task?</h1>
    <form method="post">
      {% csrf_token %}

      <div>
        <input type="submit" value="Yes" class="btn btn-danger">
        <a href="{{ request.GET.previously }}">
          <button class="btn btn-secondary">
            Cancel
          </button>
        </a>
      </div>
    </form>
  </div>
{% endblock %}
