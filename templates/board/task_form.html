{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="col-md-11">
      <div class="row detail-box">
        <div class="col-5 task-detail">
          <h1>{{ object|yesno:"Update,Create" }} Task</h1>
          <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-light mx-2" type="submit">{{ object|yesno:"Update,Create" }} task</button>
            <a class="btn btn-outline-light mx-2" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
