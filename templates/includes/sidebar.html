<div class="col-md-3 sidebar">
  <div class="project-info">
    <h4>Project statistic</h4>
    <h5>Tasks:</h5>
    <ul class="form-check-label">
      <li>total number - 6</li>
      <li>done - 3</li>
      <li>in process - 2</li>
      <li>expired - 1</li>
    </ul>
    <h5>Staff:</h5>
    <ul class="form-check-label">
      <li>total number - 6</li>
    </ul>
  </div>
  <form>
    <h5 >Filters</h5>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="1" id="in-dev-filter">
      <label class="form-check-label" for="in-dev-filter">
        In development
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="2" id="in-support-filter">
      <label class="form-check-label" for="in-support-filter">
        In support
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="3" id="deployed-filter">
      <label class="form-check-label" for="deployed-filter">
        Deployed
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="4" id="closed-filter">
      <label class="form-check-label" for="closed-filter">
        Closed
      </label>
    </div>
    <hr>
    <h5>Sort by</h5>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="sort-by" value="asc" id="sort-asc">
      <label class="form-check-label" for="sort-asc">
        Deadline ascending
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="sort-by" value="desc" id="sort-desc">
      <label class="form-check-label" for="sort-desc">
        Deadline descending
      </label>
    </div>
  </form>
</div>
